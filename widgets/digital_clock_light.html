<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>12-Hour AM/PM Clock</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<style>
			body {
				font-family: "Raleway", sans-serif;
				background-color: #fff;
				color: #333;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
			}

			.clock-container {
				text-align: center;
				padding: 20px;
				background-color: #f9f9f9;
				border-radius: 10px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			}

			.display {
				font-size: 2rem;
				font-weight: 700;
			}
		</style>
	</head>

	<body>
		<div class="clock-container">
			<div class="display" id="clockDisplay">
				<span id="hours">00</span>:<span id="minutes">00</span>:<span
					id="seconds"
					>00</span
				>
				<span id="ampm">AM</span>
			</div>
		</div>

		<script>
			let timer;
			const hoursElement = document.getElementById("hours");
			const minutesElement = document.getElementById("minutes");
			const secondsElement = document.getElementById("seconds");
			const ampmElement = document.getElementById("ampm");

			function updateClockDisplay() {
				const now = new Date();
				let hours = now.getHours();
				let minutes = now.getMinutes();
				let seconds = now.getSeconds();

				// Format time to two digits
				hours = hours < 10 ? `0${hours}` : hours;
				minutes = minutes < 10 ? `0${minutes}` : minutes;
				seconds = seconds < 10 ? `0${seconds}` : seconds;

				const ampm = hours >= 12 ? "PM" : "AM";
				hours = hours % 12 || 12; // Convert to 12-hour format

				ampmElement.innerHTML = ampm;
				hoursElement.innerHTML = `${hours}`;
				minutesElement.innerHTML = `${minutes}`;
				secondsElement.innerHTML = `${seconds}`;
			}

			// Initialize and update the clock every second
			updateClockDisplay();
			timer = setInterval(updateClockDisplay, 1000);
		</script>
	</body>
</html>
