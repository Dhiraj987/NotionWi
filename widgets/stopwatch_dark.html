<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Stopwatch</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<style>
			:root {
				--bg-color: #191919;
				--text-color: #f0f0f0;
				--button-bg: #555;
				--button-hover: #777;
				--button-border: #666;
				--divider-color: #666;
				--vertical-divider-color: #666;
				--counter-bg: #222; /* Dark background for the counter section */
				--shadow-color: rgba(0, 0, 0, 0.4); /* Shadow effect */
			}

			body {
				font-family: "Raleway", sans-serif;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				height: 100vh;
				margin: 0;
				background-color: var(--bg-color);
				color: var(--text-color);
				transition: background-color 0.3s, color 0.3s;
			}

			.stopwatch {
				text-align: center;
				position: relative;
				padding: 20px;
				border-radius: 10px;
				box-shadow: 0 4px 8px var(--shadow-color); /* Subtle shadow */
				background-color: var(--counter-bg); /* Counter background */
				display: flex;
				flex-direction: column;
				justify-content: space-between;
				align-items: center;
				width: 250px;
				min-height: 140px; /* Adjusted height */
			}

			.display {
				font-size: 2.5rem;
				margin-bottom: 15px;
				display: flex;
				justify-content: space-evenly;
				align-items: center;
			}

			.bold {
				font-weight: bold;
			}

			.divider {
				width: 100%;
				height: 1px;
				background-color: var(--divider-color);
				margin: 15px 0;
			}

			.counter {
				display: flex;
				align-items: center;
			}

			.vertical-divider {
				width: 4px;
				height: 40px;
				background-color: var(--vertical-divider-color);
				margin: 0 13px;
			}

			button {
				padding: 10px 20px;
				font-size: 1rem;
				background-color: var(--button-bg);
				border: 1px solid var(--button-border);
				color: var(--text-color);
				cursor: pointer;
				border-radius: 5px;
				transition: background-color 0.3s;
			}

			button:hover {
				background-color: var(--button-hover);
			}
		</style>
	</head>

	<body>
		<div class="stopwatch">
			<div class="display" id="stopwatchDisplay">
				<div class="counter">
					<span id="minutes">00</span>
					<div class="vertical-divider"></div>
				</div>
				<div class="counter">
					<span id="seconds">00</span>
				</div>
			</div>
			<div class="divider"></div>
			<button id="startStopButton">Start</button>
		</div>

		<script>
			let timer;
			let isRunning = false;
			let elapsedTime = 0;
			let startTime = 0;
			let updatedTime = 0;
			let difference = 0;

			const minutesElement = document.getElementById("minutes");
			const secondsElement = document.getElementById("seconds");
			const startStopButton = document.getElementById("startStopButton");

			function updateDisplay() {
				const minutes = Math.floor(elapsedTime / 60000);
				const seconds = Math.floor((elapsedTime % 60000) / 1000);

				minutesElement.innerHTML = minutes < 10 ? `0${minutes}` : minutes;
				secondsElement.innerHTML = seconds < 10 ? `0${seconds}` : seconds;
			}

			function startStopwatch() {
				startTime = new Date().getTime();
				timer = setInterval(() => {
					updatedTime = new Date().getTime();
					difference = updatedTime - startTime;
					elapsedTime += difference;
					startTime = updatedTime;
					updateDisplay();
				}, 1000);
			}

			function stopStopwatch() {
				clearInterval(timer);
			}

			startStopButton.addEventListener("click", () => {
				if (isRunning) {
					stopStopwatch();
					startStopButton.innerHTML = "Start";
				} else {
					startStopwatch();
					startStopButton.innerHTML = "Stop";
				}
				isRunning = !isRunning;
			});
		</script>
	</body>
</html>
